<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>__MSG_popupTitle__</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/icon48.png" alt="Smart Menlo Icon">
      <h3 data-i18n="popupHeader">__MSG_popupHeader__</h3>
    </div>
    <div class="content">
      <p data-i18n="popupDesc">__MSG_popupDesc__</p>
    </div>
    <div class="action">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
      <span id="switchStatus"></span>
    </div>

    <div class="list-container">
      <h4 data-i18n="forceMenloListTitle">__MSG_forceMenloListTitle__</h4>
      <div id="forceMenloList" class="list"></div>
      <div class="list-action">
        <input type="text" id="newUrlInput" data-i18n-placeholder="newUrlInputPlaceholder">
        <button id="addUrlBtn" data-i18n="addUrlBtn">__MSG_addUrlBtn__</button>
      </div>
      <div id="messageArea" class="message-area"></div>
    </div>

    <div class="footer">
      <select id="language-select">
        <option value="en" data-i18n="langEn">__MSG_langEn__</option>
        <option value="ko" data-i18n="langKo">__MSG_langKo__</option>
        <option value="ja" data-i18n="langJa">__MSG_langJa__</option>
        <option value="zh" data-i18n="langZh">__MSG_langZh__</option>
      </select>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
