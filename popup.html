<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Smart Menlo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/icon48.png" alt="Smart Menlo Icon">
      <h3>Smart Menlo</h3>
    </div>
    <div class="content">
      <p>웹사이트 접속 실패 시, 자동으로 Menlo Security를 통해 재접속합니다.</p>
    </div>
    <div class="action">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
      </label>
      <span id="switchStatus">비활성화</span>
    </div>

    <div class="list-container">
      <h4>항상 Menlo로 접속할 URL 목록</h4>
      <div id="forceMenloList" class="list"></div>
      <div class="list-action">
        <input type="text" id="newUrlInput" placeholder="URL을 입력하세요">
        <button id="addUrlBtn">추가</button>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
